<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper React Parallax Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=IBM+Plex+Sans:wght@300;400;500&display=swap" />
    <style>
      :root {
        --ink: #0b0d10;
        --bone: #f4f0e6;
        --acid: #d3ff2f;
        --steel: #798494;
      }

      * { box-sizing: border-box; }

      html, body, #root { height: 100%; margin: 0; }
      body {
        background: var(--ink);
        color: var(--bone);
        font-family: "IBM Plex Sans", sans-serif;
        overflow: hidden;
      }

      .app { height: 100%; }
      .swiper { height: 100%; }

      .slide {
        min-height: 100vh;
        display: grid;
        align-content: center;
        padding: 12vh 10vw;
        position: relative;
        isolation: isolate;
      }

      .grain {
        position: absolute;
        inset: 0;
        background-image: radial-gradient(#ffffff14 1px, transparent 1px);
        background-size: 3px 3px;
        opacity: 0.25;
        mix-blend-mode: soft-light;
        pointer-events: none;
        z-index: 1;
      }

      .bg-layer {
        position: absolute;
        inset: -10% 0 0 0;
        z-index: 0;
        opacity: 0.7;
        filter: blur(0.5px);
        transform: scale(1.05);
      }

      .bg-1 { background: radial-gradient(60% 60% at 20% 20%, #2a3c50 0%, transparent 70%); }
      .bg-2 { background: radial-gradient(60% 60% at 80% 30%, #24313b 0%, transparent 65%); }
      .bg-3 { background: radial-gradient(60% 60% at 30% 70%, #2b353f 0%, transparent 65%); }

      .content {
        position: relative;
        z-index: 2;
        max-width: 920px;
        border-left: 2px solid var(--acid);
        padding-left: 24px;
      }

      .kicker {
        font-size: 12px;
        letter-spacing: 0.22em;
        text-transform: uppercase;
        color: var(--steel);
        margin-bottom: 12px;
      }

      h1 {
        font-family: "Fraunces", serif;
        font-weight: 700;
        font-size: clamp(42px, 9vw, 110px);
        line-height: 0.95;
        margin: 0 0 18px 0;
      }

      p {
        font-size: 18px;
        line-height: 1.65;
        margin: 0;
        color: #d8d2c4;
      }

      .meta {
        margin-top: 18px;
        display: inline-flex;
        gap: 12px;
        font-size: 12px;
        color: #b5becc;
      }

      .meta span {
        border: 1px solid #ffffff22;
        padding: 6px 10px;
        border-radius: 999px;
      }

      .s1 { background: linear-gradient(120deg, #0b0d10, #1d232b); }
      .s2 { background: linear-gradient(120deg, #14191e, #2a2f36); }
      .s3 { background: linear-gradient(120deg, #0f1418, #1a2026); }

      .frame {
        position: fixed;
        top: 22px;
        left: 28px;
        display: flex;
        align-items: center;
        gap: 10px;
        z-index: 10;
        font-size: 12px;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: #aeb7c3;
      }

      .frame::before {
        content: "";
        width: 26px;
        height: 2px;
        background: var(--acid);
        display: inline-block;
      }

      .hint {
        position: fixed;
        left: 50%;
        bottom: 18px;
        transform: translateX(-50%);
        font-size: 12px;
        letter-spacing: 0.25em;
        text-transform: uppercase;
        color: #8c96a4;
        z-index: 10;
      }

      .swiper-pagination {
        right: 24px !important;
      }

      .swiper-pagination-bullet {
        background: transparent;
        border: 1px solid #ffffff66;
        width: 10px;
        height: 10px;
        opacity: 1;
      }

      .swiper-pagination-bullet-active {
        background: var(--acid);
        border-color: var(--acid);
      }

      @media (max-width: 768px) {
        .content { border-left: none; padding-left: 0; }
        .swiper-pagination { display: none; }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.2.0",
          "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
          "swiper/react": "https://esm.sh/swiper@11/react?external=react,react-dom",
          "swiper/modules": "https://esm.sh/swiper@11/modules?external=react,react-dom"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>

    <script type="module">
      import React from "react";
      import { createRoot } from "react-dom/client";
      import { Swiper, SwiperSlide } from "swiper/react";
      import { Mousewheel, Parallax, Pagination } from "swiper/modules";
      import htm from "https://esm.sh/htm@3";

      const html = htm.bind(React.createElement);

      const slides = [
        {
          id: "s1",
          kicker: "01 / PROLOGUE",
          title: "VOLT",
          body: "Mousewheel-driven full-screen panels with parallax depth.",
          tags: ["React", "Swiper", "Parallax"]
        },
        {
          id: "s2",
          kicker: "02 / MIDFRAME",
          title: "GRAIN",
          body: "Layered type and atmosphere, animated by scroll progress.",
          tags: ["Depth", "Momentum", "Editorial"]
        },
        {
          id: "s3",
          kicker: "03 / RELEASE",
          title: "DRIFT",
          body: "Smooth release at edges. One wheel = one move.",
          tags: ["Edge Release", "Vertical", "Minimal"]
        }
      ];

      function App() {
        return html`
          <div className="app">
            <div className="frame">SWIPER PARALLAX</div>
            <${Swiper}
              direction="vertical"
              slidesPerView=${1}
              speed=${1100}
              parallax=${true}
              mousewheel=${{ forceToAxis: true, thresholdDelta: 30, thresholdTime: 200, releaseOnEdges: true }}
              pagination=${{ clickable: true }}
              modules=${[Mousewheel, Parallax, Pagination]}
              className="swiper"
            >
              ${slides.map((s, i) => html`
                <${SwiperSlide} className=${`slide ${s.id}`}>
                  <div className=${`bg-layer bg-${i + 1}`} data-swiper-parallax="-25%"></div>
                  <div className="grain" data-swiper-parallax="-10%"></div>
                  <div className="content" data-swiper-parallax="-120">
                    <div className="kicker" data-swiper-parallax="-80">${s.kicker}</div>
                    <h1 data-swiper-parallax="-200">${s.title}</h1>
                    <p data-swiper-parallax="-120">${s.body}</p>
                    <div className="meta" data-swiper-parallax="-60">
                      ${s.tags.map((t) => html`<span>${t}</span>`)}
                    </div>
                  </div>
                <//>
              `)}
            <//>
            <div className="hint">SCROLL</div>
          </div>
        `;
      }

      createRoot(document.getElementById("root")).render(html`<${App} />`);
    </script>
  </body>
</html>
