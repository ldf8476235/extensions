<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>StandX Settings</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="wrap">
      <h1>StandX Settings</h1>
      <p>Enter your wallet private key to auto-generate a token and temporary signing key. Saved in Chrome sync storage.</p>
      <div class="field">
        <label for="wallet-private-key">Wallet private key</label>
        <input id="wallet-private-key" type="password" placeholder="0x..." autocomplete="off" spellcheck="false" />
      </div>
      <div class="field">
        <label for="token">Authorization token</label>
        <textarea id="token" rows="4" placeholder="eyJhbGciOi..." spellcheck="false"></textarea>
      </div>
      <div class="field">
        <label for="private-key">Temporary private key (Ed25519 seed)</label>
        <textarea id="private-key" rows="3" placeholder="base58 / base64 / hex" spellcheck="false"></textarea>
      </div>
      <div class="field">
        <label for="notify-id">Notification ID</label>
        <input id="notify-id" type="text" placeholder="e.g. 001" />
      </div>
      <div class="actions">
        <button id="save" type="button">Generate &amp; Save</button>
        <span id="status"></span>
      </div>
      <div class="hint">Tip: You can regenerate the token anytime.</div>
    </div>
    <script type="module" src="options.js"></script>
  </body>
</html>
